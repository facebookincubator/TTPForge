---
name: Test Relative Paths
description: |
  Tests that relative paths are correctly interpreted

  Produces a result.txt file that is intentionally not
  cleaned up so that it can be asserted against
steps:
  - name: init
    inline: rm -f result.txt
  - name: A
    file: a.sh
    cleanup:
      file: ../../e/e.sh
  - name: B
    file: ../b.sh
  - name: C
    file: c.sh
    cleanup:
      file: ../d/d.sh
